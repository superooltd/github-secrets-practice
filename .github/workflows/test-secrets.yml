name: Test Secrets

on:
  push:
    branches:
      - main

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    environment: production  # change manually when testing development

    steps:
      - name: Print environment
        run: echo "Using environment: ${{ github.job }}"

      - name: Check secret
        run: |
          if [ -n "${{ secrets.TEST_API_KEY }}" ]; then
            echo "Secret is set: YES"
          fi

      - name: Test masking
        run: echo "Masked: ${{ secrets.TEST_API_KEY }}"
