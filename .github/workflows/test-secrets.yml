name: Test Secrets Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  check-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Check if secret exists
        run: |
          if [ -n "${{ secrets.TEST_API_KEY }}" ]; then
            echo "Secret is set: YES"
          else
            echo "Secret is set: NO"
          fi

      - name: Test secret masking
        run: |
          echo "Testing masking..."
          echo "${{ secrets.TEST_API_KEY }}"
